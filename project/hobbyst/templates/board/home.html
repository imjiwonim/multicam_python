{% extends 'base.html' %}
{% block content %}
    <nav>
        <h1>HOBBYST</h1>
    </nav>
    <div id="home" class="post-container">
        {%  for post in board %}
            <article class="post">
                <header class="post-header">
                    {% if post.user.profile_image %}
                        <img src="{{ post.user.profile_image.url }}">
                    {% endif %}
                    <span>{{  post.user.username }}</span>
                </header>
            </article>
        {% endfor %}
    </div>
{% endblock %}
